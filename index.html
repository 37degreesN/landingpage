<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37 Degrees North</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 10px 40px rgba(255, 255, 255, 0.1));
            animation: float 3s ease-in-out infinite;
        }
        
        .tagline {
            font-size: 28px;
            color: #e8e8e8;
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(120, 120, 255, 0.35) 0%, rgba(80, 80, 200, 0.2) 40%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <img src="37degreesN.png" alt="37 Degrees North" class="logo">
        <p class="tagline">building AI native retail and commerce</p>
    </div>
</body>
</html>
